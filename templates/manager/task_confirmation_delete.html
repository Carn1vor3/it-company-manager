{% extends "layouts/base.html" %}

{% block content %}
    <main>

        <!-- Hero -->
        <div class="section-header pb-6 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 text-center">
                        <h1 class="display-3 mb-4">
                          Delete task: {{ task.name }}
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 text-center">
            <br><br><br>
            <h1>Are you sure you want to delete this task?</h1>
          <br>
          <br>
            <form action="" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <input type="submit" value="Delete" class="btn btn-danger w-25">
                    <a href="{% url 'manager:task-detail' pk=task.id %}" class="btn btn-primary w-25">Cancel</a>
                </div>
            </form>

            <div class="container-fluid bg-white py-10"></div>
        </div>

    </main>
{% endblock %}
