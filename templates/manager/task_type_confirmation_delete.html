{% extends "base.html" %}

{% block content %}
	<h1>Delete task type {{ task_type.name }}</h1>
  <p>Are you sure you want to delete this type of task?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
     <a href="{% url 'manager:task-type-detail' pk=task_type.id%}" class="btn btn-primary">Cancel</a>
  </form>
 
{% endblock %}
