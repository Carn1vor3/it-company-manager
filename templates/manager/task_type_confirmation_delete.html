{% extends "layouts/base.html" %}

{% block content %}
    <main>

        <!-- Hero -->
        <div class="section-header pb-6 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 text-center">
                        <h1 class="display-3 mb-4">
                          Delete type "{{ task_type.name }}"
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 text-center">
            <br><br><br>
            <h1>Are you sure you want to delete this type of task?</h1>
          <br>
          <br>
            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex flex-column flex-md-row justify-content-center gap-4 mt-4">

                <input type="submit" value="üóëÔ∏è Delete" class="btn btn-danger fw-bold shadow-lg rounded-4 px-5 py-3 fs-5 w-100 w-md-50" style="max-width: 300px; transition: 0.2s;">
                <a href="{% url 'manager:task-type-detail' pk=task_type.id %}" class="btn btn-outline-primary fw-bold shadow-sm rounded-4 px-5 py-3 fs-5 w-100 w-md-50" style="max-width: 300px; transition: 0.2s;">‚ùå Cancel</a>
              </div>
            </form>

            <div class="container-fluid bg-white py-10"></div>
        </div>

    </main>
{% endblock %}
