{% extends "base.html" %}

{% block content %}
	<h1>Tasks</h1>
  {% for task in task_list %}
  	<ul class="list-group">
      <li class="list-group-item">
        <h3>
          <a href="{% url 'manager:task-detail' pk=task.id %}">{{ task.name }}</a>
        </h3><br>
        
        <h5>
          {% if task.is_completed %}
        	  Completed
          {% else %}
            Not completed
          {% endif %} 
        </h5>
        
      </li>
    </ul>
  {% empty %}
    No tasks right now
  {% endfor %}
  
{% endblock %}
