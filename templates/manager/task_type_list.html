{% extends "base.html" %}

{% block content %}
	<h1>Types of tasks <a href="{% url 'manager:task-type-create' %}" class="btn btn-primary">Create new</a></h1>
  {% for task_type in task_type_list %}
  	<ul class="list-group">
      <li class="list-group-item"><a href="{% url 'manager:task-type-detail' pk=task_type.id%}">{{ task_type.name }} </a></li>
    </ul>
  {% empty %}
    No tasks types
  {% endfor %}

{% endblock %}
